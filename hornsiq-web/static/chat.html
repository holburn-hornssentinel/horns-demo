<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HornsIQ - AI Security Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0f;
            color: #e5e7eb;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1a1a24;
            border-bottom: 1px solid #2a2a3a;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: white;
        }

        .logo p {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .persona-selector {
            background: #0a0a0f;
            border: 1px solid #2a2a3a;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: #e5e7eb;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #1a1a24;
            border: 1px solid #2a2a3a;
        }

        .message.system {
            align-self: center;
            background: #78350f;
            color: #fef3c7;
            font-size: 0.875rem;
            max-width: 50%;
            text-align: center;
        }

        .message-content {
            line-height: 1.6;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 1rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            background: #1a1a24;
            border-top: 1px solid #2a2a3a;
            padding: 1.5rem 2rem;
        }

        .suggestions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .suggestion-chip {
            background: #0a0a0f;
            border: 1px solid #2a2a3a;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            background: #2a2a3a;
            border-color: #3b82f6;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            background: #0a0a0f;
            border: 1px solid #2a2a3a;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: #e5e7eb;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .input-box:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .send-button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sources {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #2a2a3a;
            font-size: 0.875rem;
        }

        .source-item {
            color: #3b82f6;
            text-decoration: none;
            display: block;
            padding: 0.25rem 0;
        }

        .source-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">HQ</div>
            <div>
                <h1>HornsIQ</h1>
                <p>AI Security Assistant</p>
            </div>
        </div>
        <select class="persona-selector" id="personaSelect">
            <option value="0">General Assistant</option>
            <option value="1">Security Analyst</option>
            <option value="2">Compliance Expert</option>
        </select>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message system">
            Welcome to HornsIQ! I'm your AI-powered security assistant. Ask me anything about security threats, vulnerabilities, or compliance.
        </div>
    </div>

    <div class="input-container">
        <div class="suggestions">
            <div class="suggestion-chip" onclick="sendSuggestion('What are our critical vulnerabilities?')">
                ðŸ’¥ Critical vulnerabilities
            </div>
            <div class="suggestion-chip" onclick="sendSuggestion('Summarize our security posture')">
                ðŸ“Š Security posture
            </div>
            <div class="suggestion-chip" onclick="sendSuggestion('What should we prioritize?')">
                ðŸŽ¯ Prioritization
            </div>
            <div class="suggestion-chip" onclick="sendSuggestion('Explain the recent alerts')">
                ðŸš¨ Recent alerts
            </div>
        </div>

        <div class="input-wrapper">
            <textarea
                class="input-box"
                id="messageInput"
                placeholder="Ask me anything about security..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        let conversationId = null;

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const personaSelect = document.getElementById('personaSelect');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, type, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);

            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = '<strong>Sources:</strong>';
                sources.forEach(source => {
                    const sourceLink = document.createElement('a');
                    sourceLink.className = 'source-item';
                    sourceLink.href = '#';
                    sourceLink.textContent = `ðŸ“„ ${source.title || source}`;
                    sourcesDiv.appendChild(sourceLink);
                });
                messageDiv.appendChild(sourcesDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            sendButton.disabled = true;
            messageInput.disabled = true;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        persona_id: parseInt(personaSelect.value),
                        conversation_id: conversationId
                    })
                });

                const data = await response.json();

                hideTypingIndicator();

                if (data.success) {
                    addMessage(data.message, 'assistant', data.sources);
                    if (data.conversation_id) {
                        conversationId = data.conversation_id;
                    }
                } else {
                    addMessage(data.message || 'Sorry, I encountered an error.', 'assistant');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I\'m having trouble connecting. Please try again.', 'system');
            }

            // Re-enable input
            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }

        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
